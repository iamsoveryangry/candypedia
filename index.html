<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
	@import url('https://fonts.googleapis.com/css?family=Electrolize');
	</style>
    <title>Candypedia</title>
  </head>
  <body>
  	<header>
  		<div class = "logoBar">
  			<img src = "images/logo.png" alt = "logo" class = "logo">
  		</div>
  	</header>

			<div class="text" style="background-color:#E56A6A;">
	    		<h1>Got a sweet tooth?</h1>	  
			</div>

			<div class="text" style="background-color: #E9E883">
				<h2>Find your sweets.</h2>
			</div>
		
			<div class="container" style="background-color:#E9E883;">
				<div class="item">
	  				<img src = "images/2.png" alt = "top list" class = "responsive">	  
				</div>
				<div class="item">
	  				<img src = "images/3.png" alt = "suggestions" class = "responsive">	  
				</div>
				<div class="item">
					<img src = "images/4.png" alt = "search" class = "responsive">
				</div>
			</div>
	
			<div class="text" style="background-color:#6FCF97;">
				<h2>Eat, brush your teeth and share your experience.</h2>
			</div>
			<div class="container" style="background-color:#6FCF97;">
				<div class="item">	
	  				<img src = "images/7.png" alt = "my candies" class = "responsive">
				</div>
				<div class="item">
	  				<img src = "images/8.png" alt = "rating" class = "responsive">
				</div>
			</div>

			<div class="text" style="background-color:#3F7698;">
				<h2>Get rewarded.</h2>
			</div>
			<div class="container" style="background-color:#3F7698;">
				<div class="item">	
	  				<img src = "images/9.png" alt = "reward" class = "responsive">
				</div>
			</div>
		<footer>
			MDDN 352 P1 Dorothy Park
		</footer>
  </body>
</html>
